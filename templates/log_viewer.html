{% extends "base.html" %}

{% block title %}System Logs - Cycling Stats{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>System Logs</h1>
    <div>
        <a href="/log" class="btn btn-outline-primary btn-sm">Refresh</a>
        <a href="{{ url_for('ops.sync_activities') }}" class="btn btn-primary btn-sm">Trigger Sync</a>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-between">
        <span>Last 100 lines (Newest first)</span>
        <small class="text-secondary">{{ LOG_PATH }}</small>
    </div>
    <div class="card-body bg-light">
        <pre class="mb-0" style="white-space: pre-wrap; font-size: 0.85rem; height: 600px; overflow-y: auto;">
{{ content }}
        </pre>
    </div>
</div>

<div class="mt-3 text-muted">
    <small>Note: Using <code>reversed</code> view. Scroll down for older entries in this session.</small>
</div>
{% endblock %}
